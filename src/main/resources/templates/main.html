<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand custom-navbar-brand" href="#">
					<img alt="Brand" height="30" src="/statics/images/logs/symbol01.png" style="display:inline;"/> DYNAMICLOG
				</a> 
<!-- 				<a class="navbar-brand" href="#">다이나믹로그</a> -->
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">연구노트</a></li>
					<li><a href="#about">연구일정</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">이연수<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">로그아웃</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<!-- <a class="btn btn-default pull-right" href="#" role="button">
					<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
				</a> -->
				<a class="btn btn-default custom-btn" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					연구등록 <span class="glyphicon glyphicon-console" aria-hidden="true"></span>
				</a>
				<div class="collapse" id="collapseExample">
					<div class="well">
						<form id="study_form">
						<div class="form-group form-group-sm">
							<div class="row">
								<div class="col-sm-12">
									<input name="title" class="form-control" type="text" id="formGroupInputSmall" placeholder="제목" />
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-sm-12">
									<textarea name="content" class="form-control" rows="10" placeholder="내용"></textarea>
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-sm-12">
									<a id="study_submit" class="btn btn-default pull-right" href="#" role="button">등록하기</a>
								</div>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row note">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<div class="caption">
						<h3>제목</h3>
						<p>내용</p>
						<p>
							<a href="#" class="btn btn-primary" role="button">자세히</a>
							<a href="#" class="btn btn-default" role="button">연구일정</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">CopyRight <span class="glyphicon glyphicon-copyright-mark"></span> 2016 All rights reserved by <span class="label label-primary">Yeonsu</span></p>
		</div>
	</footer>

	<!-- 부트스트랩 -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/statics/bootstrap3/js/bootstrap.min.js"></script>
	<!-- 캘린더 -->
	<script src="/statics/common/0.0.1/js/dl-calendar.js" ></script>
	<!-- 공통 -->
	<script src="/statics/common/0.0.1/js/common.js" ></script>
    
	<script type="text/javascript">
		$("#study_submit").click(function() {
			//콜백 방법 검토
			var data = {};
			$("#study_form").serializeArray().map(function(x){data[x.name] = x.value;});
			
			$.ajax({
				headers: { 
			        'Accept': 'application/json',
			        'Content-Type': 'application/json' 
			    },
				method : "POST",
				url : "/study/save",
				data: JSON.stringify(data),
				dataType : "json"
			}).done(function( result ) {
				$('.note').append('<div id="'+result.sbSeq+'" class="col-sm-6 col-md-4"><div class="thumbnail"><div class="caption"><h3>'+result.title+'</h3><p>'+result.content+'</p><p><a href="#" class="btn btn-primary" role="button">자세히</a> <a href="#" class="btn btn-default" role="button">연구일정</a></p></div></div></div>');
			});
		});
	</script>
</body>
</html>
