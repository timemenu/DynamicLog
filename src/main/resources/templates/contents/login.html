<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head 선언 인크루드 -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>다이나믹로그</title>
	<!-- 파비콘 -->
	<link rel="icon" type="image/x-icon" href="/statics/images/favicon/favicon.ico" th:href="@{/statics/images/favicon/favicon.ico}" />
	<!-- 부트스트랩 -->
	<link rel="stylesheet" type="text/css" href="/statics/bootstrap3/css/bootstrap.min.css" th:href="@{/statics/bootstrap3/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="/statics/common/0.0.1/css/common.css" th:href="@{/statics/common/0.0.1/css/common.css}" />
	<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
	<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
	<script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" th:src="@{https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
	<script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
	
	<!-- 로그인 -->
	<link rel="stylesheet" type="text/css" href="/statics/common/0.0.1/css/signin.css" th:href="@{/statics/common/0.0.1/css/signin.css}" />
</head>
<body>

	<div class="container">
		<form class="form-signin" action="/login/process" method="post">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 class="form-signin-heading" style="margin-top: 0px;">
					<img alt="Brand" height="50" src="/statics/images/logs/symbol01.png" style="display:inline;"/> DYNAMICLOG
					</h3>
					<label for="inputEmail" class="sr-only">이메일 주소</label> 
					<input type="email" name="username" id="inputEmail" class="form-control" placeholder="이메일 주소"/> 
					<label for="inputPassword" class="sr-only">비밀번호</label> 
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="비밀번호"/>
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button class="btn btn-primary btn-block" type="submit"><b>로그인</b></button>
						</div>
					</div>
					<div class="pull-right" style="margin-top:10px;">
					<a href="">회원가입</a> | <a href="">비밀번호 찾기</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
	
	<!-- 부트스트랩 -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
	<script type="text/javascript" src="/statics/bootstrap3/js/bootstrap.min.js" th:src="@{/statics/bootstrap3/js/bootstrap.min.js}"></script>
	<!-- 공통 -->
	<script type="text/javascript" src="/statics/common/0.0.1/js/common.js" th:src="@{/statics/common/0.0.1/js/common.js}"></script>
	
</body>
</html>
